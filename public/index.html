    <link href="./css/quill.core.css" rel="stylesheet">
    <link href="./css/core.css" rel="stylesheet">

    <style>
      .tl_page_wrap {
        transition: opacity 0.3s linear;
        opacity:1;
      }
    
      body::before {
        display:none;
        width: 100%;
        color: #333; text-align: center;
        font-size: 28px;
        text-transform: uppercase;
        font-family: CustomSansSerif, 'Lucida Grande', Arial, sans-serif;

        margin-top: 20%;
        position: fixed;

        animation: pulsate 1s ease-out;
        animation-iteration-count: infinite; 
        -webkit-animation: pulsate 1s ease-out;
        -webkit-animation-iteration-count: infinite; 
      } 

      @-webkit-keyframes pulsate {
        0% {opacity: 0.1;}
        50% {opacity: 1.0;}
        100% {opacity: 0.1;}
      }
      @keyframes pulsate {
        0% {opacity: 0.1;}
        50% {opacity: 1.0;}
        100% {opacity: 0.1;}
      }

      body.loading .tl_page_wrap, body.publishing .tl_page_wrap {
        opacity:0;
      }
      body.loading::before {
        content: 'Loading...';  display:block;
      }
      body.publishing::before {
        content: 'Publishing...';  display:block;
      }

    </style>

  </head>
  <body class="loading">
    <div class="tl_page_wrap">
      <div class="tl_page">
        <main class="tl_article">
          <header class="tl_article_header">
            <h1 dir="auto"></h1>
            <address dir="auto">
              <a rel="author"></a><!--
           --><time datetime=""></time>
            </address>
          </header>
          <article id="_tl_editor" class="tl_article_content"><h1><br></h1><address><br></address><p><br></p></article>
          <div id="_tl_link_tooltip" class="tl_link_tooltip"></div>
          <div id="_tl_tooltip" class="tl_tooltip">
            <div class="buttons">
              <span class="button_hover"></span>
              <span class="button_group"><!--
             --><button id="_bold_button"></button><!--
             --><button id="_italic_button"></button><!--
             --><button id="_link_button"></button><!--
           --></span><!--
           --><span class="button_group"><!--
             --><button id="_header_button"></button><!--
             --><button id="_subheader_button"></button><!--
             --><button id="_quote_button"></button><!--
           --></span>
            </div>
            <div class="prompt">
              <span class="close"></span>
              <div class="prompt_input_wrap"><input type="url" class="prompt_input" /></div>
            </div>
          </div>
          <div id="_tl_blocks" class="tl_blocks">
            <div class="buttons">
              <button id="_image_button"></button><!--
           --><button id="_embed_button"></button>
            </div>
          </div>
          <aside class="tl_article_buttons">
            <div class="account account_top"></div>
            <button id="_clear_button" class="button clear_button">Clear</button><!--
         --><button id="_publish_button" class="button publish_button">Publish</button>
            <div class="account account_bottom"></div>
            <div id="_error_msg" class="error_msg"></div>
          </aside>
        </main>
      </div>
    </div>
    <div id="_tl_alerts" class="tl_alerts"></div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.selection.min.js"></script>
    <script src="./js/autosize.min.js"></script>
    <script src="./js/load-image.all.min.js?1"></script>
    <script src="./js/quill.js?7"></script>

    
    <script src="./js/post_template.js"></script>
    <script src="./js/p2p.js"></script>
    <script src="./js/core.js?50"></script>
  </body>
